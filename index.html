<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <section class="storage">

    <div class="storage__icons">
      <img src="images/logo.svg" alt="Fylo">
      <div class="storage__icons--share">
        <img src="images/icon-document.svg" alt="icon-document">
        <img src="images/icon-folder.svg" alt="icon-folder">
        <img src="images/icon-upload.svg" alt="icon-cloud">
      </div>
    </div>

    <div class="storage__summary">
      <p class="storage__summaryText">
        Youâ€™ve used <strong>815 GB</strong> of your storage
      </p>

      <span class="storage__summaryAlert"><strong>185</strong> GB Left</span>

      <div class="storage__summarySlider">
        <div class="storage__summarySlider--color">
          <div class="storage__summarySlider--dot"></div>
        </div>
      </div>

      <p class="storage__summaryUnits">
        <span>0 GB</span>
        <span>1000 GB</span>
      </p>
    </div>

  </section>
  
</body>
</html>
